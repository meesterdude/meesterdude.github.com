<script type="text/javascript">
$(function(){
  $('td').click(function(){
    $(this).toggleClass('active')
    var index = this.cellIndex + 1
  })
  $("thead").on({
    'touchstart mousedown': function (e) {
        $('thead').on('touchmove mousemove', function(e){
          var elem = document.elementFromPoint(e.touches[0].pageX, e.touches[0].pageY)
          if($(elem).parents('thead').length){$(elem).css('background-color', 'red')}
        });
      }
    },
    'touchend mouseup': function (e) {
        $(this).off('touchmove mousemove');
        $('thead th').css('background-color', 'white')
    }
});
  $('th').on('touchstart mousedown', function() {
    $(this).toggleClass('selected-column')
    updateColumns()
  })
  .on('touchend mouseup', function() {
    $(this).toggleClass('selected-column')
    updateColumns()
  });


  var updateColumns = function(){
    $('th.selected-column').each(function( lindex ) {
      var index = this.cellIndex + 1
      if(lindex === 0){
        $('tbody tr').addClass('fade')
        $("td:nth-child(" + index + ").active" ).closest('tr').removeClass('fade')
      }else{
        var rows = $("tr:not(.fade) td:nth-child(" + index + ").active" ).closest('tr')
        $('tbody tr').addClass('fade')
        $(rows).removeClass('fade')
      }
    });
    if($('th.selected-column').length == 0){
      $('.fade').removeClass('fade')
    }
  }
});
